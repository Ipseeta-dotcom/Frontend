
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Basic Survey Form using Html5</title>
 </head>
 <body>
   <div class="container">
    <h3>Survey form for registred or non-registred users of AgLearning website</h3>
    <form>
        <div class="form-control" style="padding:5px">
            <label id="label-name" for="name"> Name</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="form-control" style="padding:5px">
           <label id="label-name" for="email"> Emil</label>
           <input type="text" id="name" placeholder="Enter your email">
        </div>
        <div class="form-control" style="padding:5px">
           <input type="checkbox" id="regd">Registered user
           <input type="checkbox" id="nregd">Non-Registered user
        </div>
        <div class="form-control" style="padding:5px"><input type="submit" value="Submit"></div>
    </form>
   </div>
 </body>
 </html>
